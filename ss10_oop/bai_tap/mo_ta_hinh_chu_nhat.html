<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    class Rec {
        constructor(height, width) {
            this.width = width;
            this.height =  height;
        }
        getArea() {
            return this.height * this.width;
        }
        getPerimeter(){
            return (this.height+this.width)*2;
        }
        displayCanvas(x, y, color) {
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");
            context.fillStyle = color;
            context.fillRect(x, y, this.width, this.height);
        }
    }

    let rec1 = new Rec(50,100);
    let rec2 = new Rec(200,100);

    rec1.displayCanvas(0,0,"blue");
    rec2.displayCanvas(100,50, "red");
</script>
</body>
</html>
