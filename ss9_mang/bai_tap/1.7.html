<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt(`nhap phan tu thu ${i} `);
    }

    let v = +prompt("nhap V");

    for (let i = 0; i < 10; i++) {
        if (arr[i] === v) {
            for (let j = i; j < 9; j++) {
                arr[j] = arr[j + 1];
            }
            arr[9] = 0;
        }
    }
    document.write(arr);
</script>
</body>
</html>
