<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,10,12,52,0,3,8,9,4,10];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (arr[i] >= 10) {
            count++;
            document.write(arr[i] + "<br>");
        }
    }
    document.write(`có ${count} số lớn hơn 10`);
</script>
</body>
</html>
