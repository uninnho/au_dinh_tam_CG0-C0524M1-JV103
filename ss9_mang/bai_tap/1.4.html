<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("nhap n");
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = +prompt(`nhap phan tu thu ${i} `);
    }

    for (let i = 0; i < n / 2; i++) {
        let temp = arr[i];
        arr[i] = arr[n - 1 - i];
        arr[n - 1 - i] = temp;
    }
    document.write(arr);
</script>
</body>
</html>
