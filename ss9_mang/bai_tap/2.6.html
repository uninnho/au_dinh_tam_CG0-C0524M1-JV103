<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = ["a", "a"];

    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt(`nhap phan tu thu ${i} `);
    }

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
        }
    }
    document.write(arr);
</script>
</body>
</html>
