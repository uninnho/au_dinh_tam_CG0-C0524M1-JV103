<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,10,12,52,0,3,8,9,4,10];
    let max = arr[0];
    let position = 0;

    for (let i = 1; i < 10; i++) {
        if (arr[i] > max) {
            max = arr[i];
            position = i;
        }
    }
    document.write(`số lớn là ${max} có vị trí là ${position}`);
</script>
</body>
</html>
