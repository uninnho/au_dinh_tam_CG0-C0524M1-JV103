<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    for (let i = 0; i <= 10000; i++) {
        if (isPrime(i)) {
            document.write(i + " ");
        }
    }
    document.write("<br>");
    function findPrimeArr(arr) {
        let primeArray = [];
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i])) {
                primeArray.push(arr[i]);
            }
        }
        primeArray.sort(function (a,b) {
            return a -b;
        })
        return primeArray;
    }
    let arr = [3, 5, 0 , 54 ,2];
    document.write(findPrimeArr([3, 5, 0 , 54 ,2]));
</script>
</body>
</html>
