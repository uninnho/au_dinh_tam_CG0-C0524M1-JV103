<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount">
            </td>
            <td>
                <select id="from">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="do_something()">Convert</button>
            </td>
        </tr>
    </table>
</form>
<h1 id="result">kET QUA</h1>
<script>
    function  do_something(){
        let money = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
          // console.log("money" + money);
          // console.log("from" + from);
          // console.log("to" + to);
        let result = 0;
        if (from === "USD" && to === "VND"){
            result = money * 24000;
        } else if (from === "VND" && to === "USD"){
            result = money / 24000;
        }
        else
        {
            result = money;
        }

        document.getElementById("result").innerText = "Ket qua la:" + result;
    }
    // let: phạm vi hoạt động trong block scope
    // var: phạm vi hoạt động trong function scope
    // const: bắt buộc phải gán value tại thời điểm khởi tạo, và:
    //
    // TH1: value ko được phép thay đổi (nếu là dữ liệu nguyên thuỷ)
    // TH2: value là kiểu object (đối tượng) thì chỉ cho phép thay đổi value BÊN trọng object
    //
    // còn lại giống với let
</script>
</body>
</html>
