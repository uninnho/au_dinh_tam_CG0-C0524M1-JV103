<span>
    <button type="button" onclick="Addition()">Addition(+)</button>
    <button type="button" onclick="Subtraction()">Subtraction(-)</button>
    <button type="button" onclick="Multiplication()">Multiplication(*)</button>
    <button type="button" onclick="Division()">Division(/)</button>
</span>
<h1 id = "result"></h1>
</form>
<script>
    function Addition() {
        let numberFirst = document.getElementById("sothunhat").value;
        let numberSecond = document.getElementById("sothuhai").value;
        let result = parseInt(numberFirst) + parseInt(numberSecond);
        document.getElementById("result").innerText = "Result Addition: " + result;
    }
    function Subtraction() {
        let numberFirst = document.getElementById("sothunhat").value;
        let numberSecond = document.getElementById("sothuhai").value;
        let result = parseInt(numberFirst) - parseInt(numberSecond);
        document.getElementById("result").innerText = "Result Subtraction: " + result;
    }
    function Multiplication() {
        let numberFirst = document.getElementById("sothunhat").value;
        let numberSecond = document.getElementById("sothuhai").value;
        let result = parseInt(numberFirst) * parseInt(numberSecond);
        document.getElementById("result").innerText = "Result Multiplication: " + result;
    }
    function Division() {
        let numberFirst = document.getElementById("sothunhat").value;
        let numberSecond = document.getElementById("sothuhai").value;
        let result = parseInt(numberFirst) / parseInt(numberSecond);
        document.getElementById("result").innerText = "Result Divion: " + result;
    }
</script>
